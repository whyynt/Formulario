
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Tatice-Cristal-Intense-Java.ico" type="">
    <title>FORMULÁRIO</title>
   
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>   Formulário  </b></legend>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">Nome Completo</label>
                </div> 
                <br><br>
                <div class="inputbox">
                    <input type="text" name="Email" id="Email" class="inputUser" required>
                    <label for="Email" class="labelinput">Email</label>
                </div> 
                <br><br>  
                <div class="inputbox">
                    <input type="tel" name="Telefone" id="Telefone" class="inputUser" required>
                    <label for="Telefone" class="labelinput">Telefone</label>
                </div>   
                <br>     
                <p>Sexo</p>    
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br> 
                <input type="radio" id="outros" name="genero" value="outros" required>
                <label for="outros">Outros</label>
                <br><br>  
                <label for="datanasc"><b>Data de Nascimento: </b> </label>
                <input type="date" name="datanasc" id="datanasc"  required>
                <br> <br>

                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelinput">Cidade</label>
                </div>
                <br><br>     
                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelinput">Estado</label>
                </div>  
                <br><br>   
                <div class="inputbox">
                    <input type="text" name="endereço" id="endereço" class="inputUser" required>
                    <label for="endereço" class="labelinput">Endereço</label>
                </div> 
                <br><br>  
                <input type="submit" name="submit" id="submit" required> 

            </fieldset>    

        </form>

    </div>
 
 
</body>
</html>
